<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

       <div class="calculator">

        <div class="top-icons">&nbsp&nbsp&nbsp<b>18:35</b>&nbsp&nbsp<i class="fa-brands fa-twitter"></i> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <i class="fa-solid fa-wifi"></i>&nbsp
            <i class="fa-solid fa-battery-full"></i>
           
        </div>`

        <div id="screen"></div>

        <div class="keypad">

            <div id="row1" class="row">
                <button id="btn_AC" class="btn btn-grey">AC</button>
                <button id="btn_+-" class="btn btn-grey">+/-</button>
                <button id="btn_%" class="btn btn-grey">%</button>
                <button id="btn_/" class="btn btn-orange"><b>/</b></button>
                
            </div>

            <div id="row2" class="row">
                <button id="btn_7" class="btn">7</button>
                <button id="btn_8" class="btn">8</button>
                <button id="btn_9" class="btn">9</button>
                <button id="btn_*" class="btn btn-orange"><b>*</b</button>
                
            </div>


            <div id="row3" class="row">
                <button id="btn_4" class="btn">4</button>
                <button id="btn_5" class="btn">5</button>
                <button id="btn_6" class="btn">6</button>
                <button id="btn_-" class="btn btn-orange"><b>-</b></button>
                
            </div>

            <div id="row4" class="row">
                <button id="btn_1" class="btn">1</button>
                <button id="btn_2" class="btn">2</button>
                <button id="btn_3" class="btn">3</button>
                <button id="btn_+" class="btn btn-orange"><b>+</b></button>
                
            </div>


            <div id="row5" class="row">
                <button id="btn_0" class="btn">0</button>
                <button id="btn_0" class="btn"><b>.</b></button>
                <button id="btn_." class="btn"><b>C</b></button>  
                <button id="btn_=" class="btn btn-orange"><b>=</b></button>
                
            </div>
            <!-- <i class="fa-solid fa-delete-left"></i> -->

        </div>

       </div>

       







    <script src="calculator.js"></script>

</body>
</html>
